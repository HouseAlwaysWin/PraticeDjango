{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }}
{% endblock %}

{% block content %}
<div class="row">
  <div class="offset-by_two eight columns">
    <form
       action="{{ post.get_delete_url }}"
       method="post">
      {% csrf_token %}
      <p>
        Are you sure you want to delete
        the blog post {{ post.title }}?
      </p>
      <a
	 class="button button.primary"
	 href="{{ post.get_absolute_url }}">
        Cancel</a>
      <button type="submit">
        Delete Blog Post</button>
    </form>
  </div>
</div>
{% endblock %}
